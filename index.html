<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>JSTK Memory Game</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <h1>Memory Game!</h1>

    <section id="panel">
        <button onclick="controller.startGame()">Start game</button>
        <br>
        <button onclick="controller.restartLevel()">Highlight</button>
        <br>
        <p> Number of pieces: <input id="initialNumberOfPieces" type="number" class="input" value="4" min="4" /></p>
        <br>
        <p> Highlight time: <input id="delayTime" type="number" value="2000" class="input"/></p>
        <br>
        <p>Number of pieces to guess: <span id="numberOfPiecesToGuess">1</span></p>
    </section>
    <br>
    <br>
    <div id="pieces" class="board"></div>


    <script src="js/game.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
</body>
</html>
